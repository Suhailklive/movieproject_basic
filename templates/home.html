{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'stylecard.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <img src="{% static 'logo3.jpg' %}" alt="Logo">
            <h1>Movie Project</h1>
            <div class="buttons">
                {% if user.is_authenticated %}
                    <p>Welcome, {{ user.username }}!</p>
                    <a href="{% url 'movieapp:logout_view' %}"><button>Logout</button></a>
                {% else %}
                    <a href="{% url 'movieapp:login_view' %}"><button>Login</button></a>
                    <a href="{% url 'movieapp:register_view' %}"><button>Register</button></a>
                {% endif %}
            </div>
        </div>
    </header>
    
    <div class="container mt-4">
        <div class="row">
            {% for i in movies %}
                <div class="col-md-4 mb-4">
                    <div class="card">
                        <img class="card-img-top" src="{{ i.image.url }}" >
                        <div class="card-body">
                            <h5 class="card-title">{{ i.title }}</h5>
                            <a href="#" class="btn btn-primary btn-block">View Detail</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
    
   
    <div class="center">
        <button style="padding-left: 10px;">Add New Movie</button></a>
    </div>
    <footer>
        <div class="container">
            <p>&copy; 2024 Movie Project. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
